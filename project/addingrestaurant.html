<!DOCTYPE html>

<html>
    <head>
        <title>
            Adding Restaurant
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <br>
        
        <p style="float:right; padding-right: 10px; font-size:25px">
            ~Hi, Miguel!
            <br>
            <a class="btn btn-success btn-sm" href="index.html" style="float:right">
                Logout
            </a>
        </p>
        <br>
        <a href="venderhome.html">
            <img src="images/logo.png" style="width: 150px; height: 150px; margin-left: 10px">
        </a>
        <div class="container" style="padding-top: 25px; width: 65%; height: 75%;">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        Adding a Restaurant to Your Account
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>
                                Restaurant Name:
                            </label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>
                                Website:
                            </label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>
                                Full Restaurant Address:
                            </label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>
                                Cuisine Type:
                            </label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>
                                Distance to SFSU:
                                <input type="text" style="width:10%">
                                miles
                            </label>
                            <br>
                            <label>
                               Time to SFSU:
                               <input type="text" style="width:10%">
                               minutes
                            </label>
                        </div>
                        <!--Modal Window Button-->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#exampleModal">Add Menu</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                ...
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        <div class="form-group" style="overflow:hidden; border: solid; border-width:1px; margin-top:10px; background-color: lightyellow">
                            <label>
                                COVID-19 Safety Tag:
                            </label>
                            <label>
                                The purpose of the safety tag is to let customers know what safety precautions your store is taking.
                            </label>
                            <div class="form-check">
                                <input type="checkbox">
                                <label>Masks and Gloves</label>
                                <br>
                                <input type="checkbox">
                                <label>Temperature Checks</label>
                                <br>
                                <input type="checkbox">
                                <label>All Employees Tested Negative</label>
                                <br>
                                <input type="checkbox">
                                <label>Other: </label>
                                <input type="text">
                                <br>
                                <br>
                            </div>
                        </div>
                        <a class="btn btn-success" style="float: right; margin-left: 10px">Save</a>
                        <a class="btn btn-danger" style="float: right">Cancel</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
