<!DOCTYPE html>

<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Login Page</title>
  </head>
    
    
    <body>
        <div class="navbar-brand">
            <a href="index.html" class="btn btn-primary">Home</a>
        </div><br><br>
        <h1 class="text-center" >
            GatorGrub<span class="small">&copy;</span>
        </h1>
        
        <div class="container" style="width:500px; padding-top: 10%">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        Login
                    </div>
                    <div class="panel-secondary">
                        
                    </div>
                    <div class="panel-body text-center" style="background:#F2F2F2">
                        <form action="">
                            <div class="form-group">
                                <label id="username" for="usernameInput">
                                    Username: 
                                </label>
                                <input type="email" id="usernameInput" maxlength="40" style="border-radius:1em; outline: none"><br>
                                <a style="margin-left: 250px" > Forgot Email?</a>
                            </div>

                            <div class="form-group">
                                <label id="password" for="passwordInput">
                                    Password: 
                                </label>
                                <input type="password" name="passwordInput" style="border-radius:1em; outline: none"><br>
                                <a style="margin-left: 225px" > Forgot Password?</a>
                            </div>
                            
                            <br>
                            <input id="submitButton" type="submit" href="" class="btn btn-success" value="Login" style="float:center">
                        </form>
                        <br>
                        <br>
                        <input id="signupButton" type="button" href="" class="btn btn-primary" value="New to GatorGrub? Sign up here!">
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
