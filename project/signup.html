<!DOCTYPE html>

<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js?data-expired-callback=expiredCheck" async defer></script>
    <title>Sign Up</title>
    
    <body>
        <div>
            <a href="index.html">
            <img src="images/logo.png" style="width: 150px; height: 150px; margin-left: 10px">
            </a>
            <h1 class="text-center"> Sign Up Page</h1>
        </div>

        <div class="container" style="width: 500px;">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        Registration
                    </div>
                    <div class="panel-secondary">
                        Please fill out the following fields, * denotes a mandatory field.
                    </div>

                    <div class="panel-body">
                        <form action="verification.html" method="GET">
                            <div class="form-group">
                                <label id="username" for="usernameInput">
                                    Username*:
                                </label><br>
                                <input type="text" name="usernameInput" maxlength="40"><br><br>
                            </div>
                            <div class="form-group">
                                <label id="FullName" for="NameInput">
                                    First and Last Name*:
                                </label><br>
                                <input type="text" name="NameInput" maxlength="40" ><br><br>
                            </div>

                            <div class="form-group">
                                <label id="Email" for="EmailInput">
                                    Email Address*:
                                </label><br>
                                <input type="email" name="EmailInput" maxlength="40"><br><br>
                            </div>
                            
                            <div class="form-group">
                                <label id="confirmEmail" for="ConfirmEmailInput">
                                    Confirm Email*:
                                </label><br>
                                <input type="email" name="ConfirmEmailInput" maxlength="40" ><br><br>
                            </div>
                            
                            <div class="form-group">
                                <label id="password" for="passwordInput">
                                    Password*:
                                </label><br>
                                <input type="password" name="passwordInput" maxlength="40" ><br><br>
                            </div>
                            
                            <div class="form-group">
                                <label id="confirmEmail" for="ConfirmEmailInput">
                                    Confirm Password*:
                                </label><br>
                                <input type="confirmEmail" name="ConfirmEmailInput" maxlength="40" /><br><br>
                            </div>

                            <br><br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkBox" >
                                <label class="form-check-label" for="checkBox"> I agree to the terms. </label>
                            </div><br>
                            
                            <a id="submitButton" type="submit" href="index.html" class="btn btn-success" style="float:right">Sign Up</a>
                        </form>

                    </div>
                </div>
                <br><br>
            </div>
        </div>
    </body>
</html>
