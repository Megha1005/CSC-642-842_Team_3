     <!-- logo search 1 -->
     <div class="container" style="flex-direction: row;">

         <!-- row 1-0 -->
         <div class="row">
             <!-- col 1-1 -->
             <div class="col-md-6">

                 <div style="position: absolute;top: 120px; right: 100px;">
                       <button type="button" onclick="document.location='search.html'" class="btn btn-primary">Back to Search</button>
                 </div>
                </div>
                 <br>
                 <div>
                     <h5>Your oreder:</h5>
                 </div>
                 <div class="row" style="height: 380px;" >
              
                     <table class="table table-striped" cellspacing="0" width="100%">
                        <thead>
                            <tr >
                            <th scope="col" class="th-sm">#
                            </th>
                            <th scope="col" class="th-sm">Picture
                            </th>
                            <th scope="col" class="th-sm">Food Name
                            </th>
                            <th scope="col" class="th-sm">Quantity
                            </th>
                            <th scope="col" class="th-sm">Price
                            </th>
                          </tr>
                        </thead>
                        <tbody style="overflow-y:auto; height: 300px;width: 100%; position: absolute;" >
                            
                        <tr class="row">
                            <td class="col-md-1 text-right">
                                1
                            </td>
                            <td class="col-md-3">
                                <img src="images\pizza1.png" class="rounded float-left" alt="logo" width= 100px height= 100px ></td>
                            <td class="col-md-3">
                               Pizza
                            </td>
                            <td class="col-md-3">
                                <input type="text" id="inputPassword6" class="form-control col-md-8" value=2>                
                            </td>
                            <td class="col-md-2">
                                $10.99
                            </td>
                          </tr>
                          
                         <tr class="row">
                            <td class="col-md-1 text-right">
                                2
                            </td>
                            <td class="col-md-3">
                                <img src="images\noodle.png" class="rounded float-left" alt="logo" width= 100px height= 100px ></td>
                            <td class="col-md-3">
                               Noodle
                            </td>
                            <td class="col-md-3">
                                <input type="text" id="inputPassword6" class="form-control col-md-8" value=1>                
                            </td>
                            <td class="col-md-2">
                                $8.99
                            </td>
                          </tr>
                         
                          
                          <tr class="row">
                            <td class="col-md-1 text-right">
                                3

                            <td class="col-md-3">
                                <img src="images\burger.png" class="rounded float-left" alt="logo" width= 100px height= 100px ></td>
                            <td class="col-md-3">
                               Burger
                            </td>
                            <td class="col-md-3">
                                <input type="text" id="inputPassword6" class="form-control col-md-8" value=2>                
                            </td>
                            <td class="col-md-2">
                                $5.99
                            </td>
                          </tr>
                        </tbody> 
                      </table>
                   
                 </div> 
                 
                <div class="row"> 
                    <div class="container text-right" >
                      <h3>Total: &emsp; $25.97</h3>
                    </div>  
                </div>
              
                 
             </div>
            <!-- col 1-2 -->
            <div class="col-md-6">
                <!-- Nested  1-2 -->
                <div class="row">
                    <h3>Note: </h3>
                    <fieldset style="border: 1px solid #999999; border-radius: 10px; margin-left:2%; margin-right:1%; text-align: center;padding: 1%; color:blue;">
                        <h6>Before proceeding to checkout, you need to create an account or Login if it already exixts.</h6>
                    </fieldset>
                </div>
                <br>
                <div class="row">
                    <fieldset style="border: 1px solid #999999; border-radius: 10px; margin-left:5%; margin-right:1%; text-align: center;padding: 10%;width: 100%; background-color: azure">
                        <form action="payment.html">
                            <div class="form-group row">
                              <label for="staticEmail" class="col-md-4 col-form-label"><h6>Name:</h6></label>
                              <div class="col-md-8">
                                  <input type="text" class="form-control" id="staticEmail" placeholder="Enter your name" required>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword" class="col-md-4 col-form-label"><h6>Phone Number:</h6></label>
                              <div class="col-md-8">
                                  <input type="text" class="form-control" id="inputPassword" placeholder="Enter your phone number" required>
                              </div>
                            </div>
                            
                            <div class="form-group row">
                              <label for="inputPassword" class="col-md-4 col-form-label"><h6>Email:</h6></label>
                              <div class="col-md-8">
                                  <input type="email" class="form-control" id="inputPassword" placeholder="Enter your Email address" required>
                              </div>
                            </div>
                            <br>
                            <div class="form-group row">                             
                              <div class="col-md-2"> 
                              </div>
                                <div class="col-md-8">
                                   <button type="submit"class="btn btn-success btn-block">Complete Your Order</button>
                              </div>
                                <div class="col-md-2"> 
                              </div>
                            </div>
                            <br>
                            <div class="form-group row">                             
                              <div class="col-md-5"> 
                                   <button type="button" onclick="document.location='login.html'" class="btn btn-primary btn-block">Login</button>
                              </div>
                                <div class="col-md-2">
                              </div>
                             <div class="col-md-5">
                                     <button type="button" onclick="document.location='signup.html'" class="btn btn-primary btn-block">Signup</button>
                              </div>
                            </div> 
                             <br>
                             <div>
                                 <h6>Login or Create an account to save your information for next time!</h6>
                             </div>
                        </form>
                        
                        
                        
                    </fieldset>
                </div>
                
            </div>
       </div>
     
    </div>
