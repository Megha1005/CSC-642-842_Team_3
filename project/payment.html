                <div class="row">
                    <fieldset style="border: 1px solid #999999; border-radius: 10px; margin-left:5%; margin-right:1%;padding: 1%;width: 100%; background-color: azure">
                        <form action="tracking.html">
                            <div>

                            <fieldset style="border: 1px solid #999999; border-radius: 2px; margin-left:1%; margin-right:1%;padding: 1%;width: 98%; text-align: center; background-color: #F3D2AA">
                                <div class="form-check form-check-inline">

                                    Cash &emsp;&emsp;&emsp;
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios2" value="option2">

                                    Check

                                </div>
                            </fieldset>
                            
                            <div>
                                <h5>Deliver to:</h5>
                            </div>

                                      margin-left:1%; margin-right:1%;padding-left: 15%; padding-top: 1%; width: 98%; background-color: #F3D2AA">

                                  <label class="form-check-label" for="exampleRadios1">

                                  </label>
                                </div>

                                      <option>Choose one...</option>
                                      <option>Thornton Hall</option>
                                      <option>Science</option>
                                      <option>Library</option>
                                      <option>Administration</option>
                                    </select>
                                  </div>
                                <br>
                                <br>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                  <label class="form-check-label" for="exampleRadios2">
                                      <b>My address</b>
                                  </label>
                                  <div>
                                  <input size="40" type="text" placeholder="Enter your Street / Avenue /Apt">
                                  </div>
                                  <br>
                                  <div>
                                  <input size="30" type="text" placeholder="Enter your City">
                                  </div>
                                </div>
                                <br>
                            </fieldset>
                            
                             <div>
                                <h5>Delivery time:</h5>

                                      margin-left:1%; margin-right:1%;padding-left: 15%; padding-top: 1%; width: 98%; background-color: #F3D2AA">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios1" value="option1">
                                  <label class="form-check-label" for="exampleRadios1">

                                      <option>5:00PM</option>

                                      <option>Tuesdays</option>
