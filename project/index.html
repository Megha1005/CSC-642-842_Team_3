            <div class="col-10">

                    </div>
                </div>
                <br>
                <!-- Nested  1-2 -->
                <div class="form-row">
                    <div class="col-5 bg-light">
                          <form class="form-inline">

                              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go!</button>
                          </form>
                          
                    </div>
                    <div class="col-5 bg-light">
                          <form class="form-inline">
                            <input class="form-control mr-md" style="width: 80%" type="search" placeholder="Enter zip code/city" aria-label="Search">

                          </form>
                    </div>
                    <div class="col-2 bg-light">

                            Food near me
                        </button>
                    </div>
                </div>
                <br>
                <!-- Nested  1-3 -->

                    <div class="col-10 bg-light">

                                <button type="text" class="btn"style="background-color: #C597D0">Featured restaurants </button>

                </div>     
            </div>
